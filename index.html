<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header unselectable">
        <div class="container shadow">
            <img src="balloon-pop-logo.png" alt="Balloon Pop Logo">
        </div>
    </header>

    <main class="card container shadow-2">

    <form class="d-flex space-between" id="player-form" onsubmit="setPlayer(event)">
        <div>
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <label for="name">Player's Name:</label>
            <input type="text" name="playerName"  required>
        </div>
        <button type="submit">Enter</button>
    </form>


    <section id="game" class="game hidden">
        <div class="card bg-dark text-light shadow unselectable">
            <div class="d-flex space-between">
                <div>
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <span id="player-name"></span>
                </div>
                <div>
                    <span>High Score: </span>
                    <span id="high-count">0</span>
                </div>
            </div>
        </div>

    <div id="main-controls" class="d-flex space-around mt-2">
        <button class="secondary-button" onclick="changePlayer()">Change Player</button>
        <button id="start-button" onclick="startGame()">START GAME</button>
    </div>

    <div id="game-controls" class="hidden unselectable mt-2">

        <div>
            <span>Balloons Popped: </span>
            <span id="pop-count">0</span>
        </div>
        <div>
            <span>Time Remaining: </span>
            <span id="countdown">0</span>
        </div>
        
        <div class="game-container d-flex">
            <div class="pump" onclick="inflate()">
                <div class="handle"></div>
                <div class="pump-box">
                    <span id="click-count"></span>
                </div>
            </div>
            <div id="balloon" class="balloon"></div>
            <audio id="pop-sound" src="balloon-pop.mp3"></audio>
        </div>
        
    </div>
    </section>
    <script src="main.js"></script>
    </main>

     <div id="scoreboard" class="container card mt-2 shadow-2 unselectable">
        <h3 class="text-center">Scoreboard</h3>
        <div class="d-flex space-between">
            <span>
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                Jake</span>
            <span>High Score: 4</span>
        </div>
        <div class="d-flex space-between">
            <span>
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                Brittany</span>
            <span>High Score: 3</span>
        </div>
    </div>

</body>
</html>
