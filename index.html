<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="container shadow">
            <img src="balloon-pop-logo.png" alt="Balloon Pop Logo">
        </div>
    </header>

    <main class="card container">

    <form class="d-flex space-between" id="player-form" onsubmit="setPlayer(event)">
        <div>
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <label for="name">Player's Name:</label>
            <input type="text" name="playerName"  required>
        </div>
        <button type="submit">Enter</button>
    </form>

<!-- TODO return class hidden to section below -->
    <section id="game" class="game">
        
        <div class="card bg-dark text-light">
            <div class="d-flex space-between">
                <div>
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <span id="player-name"></span>
                </div>
                <div>
                    <span>High Score: </span>
                    <span id="high-count">0</span>
                </div>
            </div>
        </div>

        <div>
            <button onclick="changePlayer()">Change Player</button>
        </div>
    <div>
    <button id="start-button" onclick="startGame()">START GAME</button>
    </div>
    <button id="inflate-button" onclick="inflate()" disabled="true">Inflate (<span id="click-count"></span>)
    </button>


    <div>
        <span>Balloons Popped: </span>
        <span id="pop-count">0</span>
    </div>
    <div>
        <span>Time Remaining: </span>
        <span id="countdown">0</span>
    </div>

    <div id="balloon" class="balloon"></div>
    </section>

    <script src="main.js"></script>

    </main>

</body>
</html>
